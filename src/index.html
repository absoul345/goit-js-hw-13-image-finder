<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"

  <body>
    <form class="search-form js-search-form" id="search-form">
      <div>
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />

    <div class="photo-container">

    <div class=""></div>
    <button

      class="btn-load is-hidden"
      id="my-element-selector"

    </button>
